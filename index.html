<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Time Tracking Dashborad By Frontend Mentor"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="preload"
      as="style"
      href="css/media.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <title>Time Tracking Dashborad | Mona Elshikh</title>
  </head>
  <body>
    <section class="time-track" role="main">
      <div class="dashboard">
        <div class="dash-info">
          <div class="dash-img">
            <img src="images/image-jeremy.png" alt="image-jeremy" />
          </div>
          <div class="dash-titles">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul>
          <li><a>Daily</a></li>
          <li><a class="active">Weekly</a></li>
          <li><a>Monthly</a></li>
        </ul>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
